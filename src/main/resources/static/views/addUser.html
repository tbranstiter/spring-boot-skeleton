<!doctype html>
<html ng-app="app">
<head>
	<title>Add User Page</title>
	
	<style type="text/css">
		
		.container {
			margin: auto;
			width: 25%;
		}
		
		.right-align {
			float: right;
		}
		
		.left-align {
			float: left;
		}
		
		.heading {
			padding-top: 50px;
		}
		
		h3 {
			color: red;
			font-size: 1em;
			font-style: italic;
		}
		
	</style>
	
</head>

<body>
	<div class="container">
		<div class="heading">
			<h1>Create User</h1>
		</div>
		<h3>{{ message }}</h3>
		<form name="createUserForm" novalidate ng-submit="submitForm(createUserForm.$valid)">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="user.username" required />
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required />		
			</div>
			
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword" required compare-to="user.password" />
			</div>
			<button type="button" class="btn btn-danger left-align" ng-click="redirectHome()">Back</button>
			<button type="submit" class="btn btn-primary right-align">Submit</button>
		</form>
	</div>
</body>
</html>
